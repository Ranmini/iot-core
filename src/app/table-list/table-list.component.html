<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Simple Table</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Device tag
                </th>
                <th>
                  Device sensors
                </th>
                <th>
                  Device Type
                </th>
                <th>
                  States
                </th>
              </thead>
              <tbody>
              <tr *ngFor="let item of elements">
                <td>
                  {{item['tag']}}
                </td>
                <td>
                  {{item['sensors']}}
                </td>
                <td>
                  {{item['type']}}
                </td>
                <td>
                  {{item['stat']}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 </div>
</div>
