<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<form (ngSubmit)="onSubmit()" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Add new plants to my GreenHouse</h5>
        </div>
        <div class="card-body all-icons">
          <div class="row">
            <div class = "col-md-4">
              <div class="form-group">
                <label>Plant Name </label>
                  <input name="name" id="name" type="text" class="form-control" placeholder="Name of the plant" (ngModel)]="plants.name">
              </div>
            </div>
            <div class = "col-md-4">
              <div class="form-group">
                <label>Plant Category </label>
                <select class="form-control" id="category"  placeholder="category" (ngModel)]="plants.category">
                    <option *ngFor="let category of categories" >{{category}}</option>
                  </select>              
                </div>
            </div>
            <div class = "col-md-4">
              <div class="form-group">
                <label>Amount of plants </label>
                  <input name="amount" id="amount" type="number" class="form-control" placeholder="Number of plants" (ngModel)]="plant.amount">
              </div>
            </div>
          </div>
        </div>
       <div class="card-footer">
        <!-- <button type="button" class="btn btn-secondary" (click)="addPlants()">Add</button> -->
        <input type="submit" value="Submit" class="btn btn-secondary">

        </div>
      </div>
    </div>
  </div>
</form>
  <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">My  Plant details</h5>
          </div>
          <div class="card-body all-icons">
            <div class="row">
                <form>
                  <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search by Name" >
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="now-ui-icons ui-1_zoom-bold"></i>
                        </div>
                      </div>
                  </div>
                </form>
            </div>
            <div class="row">
              <table class="table table-hover">
                <thead>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Amount</th>
                </thead>
                <tbody>
                  <tr>
                    <td (click)="updatePlants()">{{name}}</td>
                    <td>{{category}}</td>
                    <td>{{amount}}</td>
                    <td><a class="btn text-danger"> <i class="fa fa-trash"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
